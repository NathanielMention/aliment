<!DOCTYPE html>
<html>
<head>
	<title>Aliment Login</title>
	<meta charset="UTF-8">
</head>
<body>
	<div><ul class="error"></ul></div>
	<form class="loginForm" method="post" action="/login">
		<label for="username">Username</label>
		<input type="text" class="username" name="username" placeholder="Username or Email" required>
		
		<label for="password">Password</label>
		<input type="text" class="password" name="password" placeholder="Password" required>

		<button type="submit" value="Login">Login</button>
	</form>
	<script src="./scripts/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aliment</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header>
      <a class="logo" href="/">Aliment.</a>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/login">Login</a>
          </li>
          <li>
            <a href="/signup">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="card">
        <form class="jumpForm">
          <label>Jump To:</label>
          <select id="month" onchange="jump()"
            >Month</select
          >
          <select id="year" onchange="jump()"
            >Year</select
          >
        </form>
        <div id="monthBtn">
          <button class="btn" id="prev">&#8249;</button>
          <h3 class="card-header" id="monthAndYear"></h3>
          <button class="btn" id="next">&#8250;</button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>
    </div>
    <div class="searchContainer">
      <form class="searchForm">
        <time class="calenderDate"></time>
        <input
          type="text"
          class="searchFood"
          name="searchFood"
          placeholder="Search Food"
        />
        <button class="foodBtn" id="submit">Submit</button>
      </form>
    </div>
    <div class="listContainer">
      <ul class="foodList">
        <span>Food List</span>
      </ul>
      <ul class="userList">
        <span>Food Intake</span>
      </ul>
    </div>
    <div class="calorieContainer">
      <div class="totalCalories">Calories</div>
    </div>

    <script src="./scripts/calendar.js"></script>
    <script src="./scripts/aliment.js"></script>
  </body>
</html>

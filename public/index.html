<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aliment</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/login">Login</a>
        </li>
        <li>
          <a href="/signup">SignUp</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="card">
        <form class="form-inline">
          <label>Jump To:</label>
          <select id="month" onchange="jump()"
            >Month</select
          >
          <select id="year" onchange="jump()"
            >Year</select
          >
        </form>
        <h3 class="card-header" id="monthAndYear"></h3>
        <div class="form-inline">
          <button class="btn" id="prev">Prev</button>
          <button class="btn" id="next">Next</button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>
    </div>
    <time class="calenderDate"></time>

    <form class="searchForm">
      <input
        type="text"
        class="searchFood"
        name="searchFood"
        placeholder="Search Food"
      />
      <button id="submit">Submit</button>
    </form>
    <ul class="foodList"></ul>
    <ul class="userList"></ul>
    <div class="totalCalories"></div>
    <script src="./scripts/calendar.js"></script>
    <script src="./scripts/aliment.js"></script>
  </body>
</html>

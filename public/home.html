<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aliment</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/aliment.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="/home">Home</a>
        </li>
        <li>
          <a href="/calendar">Calendar</a>
        </li>
        <li>
          <form
            class="logOutButton"
            action="/logout?_method=DELETE"
            method="POST"
          >
            <button type="submit">Logout</button>
          </form>
        </li>
        <li>
          <a href="/signup">SignUp</a>
        </li>
      </ul>
    </nav>

    <time class="calenderDate"></time>
    <button value="Previous">Previous</button>
    <button value="Next">Next</button>

    <form class="searchForm">
      <input
        type="text"
        class="searchFood"
        name="searchFood"
        placeholder="Search Food"
      />
      <button id="submit">Submit</button>
    </form>
    <ul class="foodList"></ul>
    <ul class="userList"></ul>
    <div class="totalCalories"></div>
    <script src="./scripts/home.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aliment</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/home.css" />
  </head>
  <body>
    <header>
      <a class="logo" href="/home">Aliment.</a>
    <nav>
      <ul>
        <li>
          <a href="/home">Home</a>
        </li>
        <li>
          <form
            class="logOutButton"
            action="/logout?_method=DELETE"
            method="POST"
          >
            <button type="submit">Logout</button>
          </form>
        </li>
        <li>
          <a href="/signup">Sign Up</a>
        </li>
      </ul>
    </header>
    </nav>
    <div class="container">
      <div class="card">
        <form class="jumpForm">
          <label>Jump To:</label>
          <select id="month" onchange="jump()"
            >Month</select
          >
          <select id="year" onchange="jump()"
            >Year</select
          >
        </form>
        <div id="monthBtn">
          <button class="btn" id="prev">&#8249;</button>
          <h3 class="card-header" id="monthAndYear"></h3>
          <button class="btn" id="next">&#8250;</button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>
    </div>
    <div class="listContainer">
      <time class="calenderDate"></time>
      <form class="searchForm">
        <input
          type="text"
          class="searchFood"
          name="searchFood"
          placeholder="Search Food"
        />
        <button class="foodBtn" id="submit">Submit</button>
      </form>
      <ul class="foodList">
        Food List
      </ul>
      <ul class="userList">
        Food Intake
      </ul>
      <div class="totalCalories">Calories</div>
      <button class="foodBtn" id="saveBtn">Save</button>
    </div>
    <script src="./scripts/userCalendar.js"></script>
    <script src="./scripts/home.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aliment</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/home.css" />
  </head>
  <body>
    <header class="navbar">
      <a class="logo" href="/home">Aliment.</a>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <nav class="navLinks">
        <ul>
          <li>
            <a href="/home">Home</a>
          </li>
          <li>
            <button class="logoutBtn" type="button">Logout</button>
          </li>
          <li>
            <a href="/signup">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="card">
        <form class="jumpForm">
          <label>Jump To:</label>
          <select id="month" onchange="jump()"
            >Month</select
          >
          <select id="year" onchange="jump()"
            >Year</select
          >
        </form>
        <div id="monthBtn">
          <button class="btn" id="prev">&#8249;</button>
          <h3 class="card-header" id="monthAndYear"></h3>
          <button class="btn" id="next">&#8250;</button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>
    </div>
  <div class="flexContainer">
    <div class="searchContainer">     
      <form class="searchForm">
        <time class="calenderDate"></time>
        <input
          type="text"
          class="searchFood"
          name="searchFood"
          placeholder="Search Food"
          onfocus="this.placeholder=''"
          onblur="this.placeholder='Search Food'"
        />
        <button class="foodBtn" id="submit">Submit</button>
      </form>
    </div>  
    <div class="listContainer">  
     <div>
      <span>Food List</span>
      <ul class="foodList"></ul>
    </div> 
    <div> 
      <span>Food Intake</span>
      <ul class="userList"></ul>
      <ul class="dataList"></ul>    
    </div>    
        <div class="totalCalories">Calories</div>
        <button class="saveBtn">Save</button>  
    </div></div>  
  </div>
    <script src="./scripts/userCalendar.js"></script>
    <script src="./scripts/home.js"></script>
  </body>
</html>

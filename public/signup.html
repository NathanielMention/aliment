<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aliment Sign Up</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles/signup.css" />
  </head>
  <body>
    <header>
      <a class="logo" href="/">Aliment.</a>
    <nav>
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/login">Login</a>
        </li>
        <li>
          <a href="/signup">Sign Up</a>
        </li>
      </ul>
    </nav>
  </header>
    <form class="signupForm" method="post" action="/signup">
      <h1>Sign Up</h1>
      <div><ul class="error"></ul></div>
      <input
        type="text"
        class="username"
        name="username"
        placeholder="Username"
      />
      <input
        type="text"
        class="password"
        name="password"
        placeholder="Create Password"
        required
      />
      <input
        type="text"
        class="confirmPassword"
        name="password"
        placeholder="Confirm Password"
        required
      />
      
      <button type="submit" value="Signup">Signup</button>
    </form>
    <script src="./scripts/signup.js"></script>
  </body>
</html lang="en">

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aliment Sign Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/signup.css" />
  </head>
  <body>
    <header class="navbar">
      <a class="logo" href="/">Aliment.</a>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <nav class="navLinks">
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/login">Login</a>
          </li>
          <li>
            <a href="/signup">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>
    <form class="signupForm" method="post" action="/signup">
      <h1>Sign Up</h1>
      <div><ul class="error"></ul></div>
      <input
        type="text"
        class="username"
        name="username"
        placeholder="Username"
        onfocus="this.placeholder=''"
        onblur="this.placeholder='Search Food'"
      />
      <input
        type="text"
        class="password"
        name="password"
        placeholder="Create Password"
        onfocus="this.placeholder=''"
        onblur="this.placeholder='Search Food'"
        required
      />
      <input
        type="text"
        class="confirmPassword"
        name="password"
        placeholder="Confirm Password"
        onfocus="this.placeholder=''"
        onblur="this.placeholder='Search Food'"
        required
      />
      
      <button type="submit" value="Signup">Signup</button>
    </form>
    <script src="./scripts/signup.js"></script>
  </body>
</html lang="en">
